<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero Director IA</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        h1 {
            color: #2563eb;
        }
        .button {
            display: inline-block;
            background-color: #2563eb;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            margin-right: 10px;
            font-weight: 500;
        }
        .button.green {
            background-color: #10b981;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Tablero Director IA</h1>
        <p>Página estática de respaldo para resolver problema de despliegue en Vercel.</p>
        <div>
            <a href="/login" class="button">Ir a Login</a>
            <a href="/dashboard" class="button green">Ir a Dashboard</a>
        </div>
    </div>
</body>
</html>
